<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function checkID(){
            var s =document.getElementById("password").value;
            if(s.length <6){
                alert("패스워드는 6글자 이상이어야 합니다");
            }
        }
    </script>
</head>
<body>
    패스워드:<input type="password" id="password" size="10">
    <button onclick="checkID()">검사</button>
</body>
</html>
